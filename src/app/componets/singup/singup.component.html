<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-1g-5 col-md-7 offet-g1-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Signup</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupFormgroup">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFormgroup.controls['firstName'].dirty && signupFormgroup.hasError('required','firstName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="firstName" type="text" placeholder="FirstName">
                                </div>
                            </div>
                            <small *ngIf="signupFormgroup.controls['firstName'].dirty && signupFormgroup.hasError('required','firstName')" class="text-danger">*FirstName required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFormgroup.controls['lastName'].dirty && signupFormgroup.hasError('required','lastName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="lastName" type="text" placeholder="LastName">
                                </div>
                            </div>
                            <small *ngIf="signupFormgroup.controls['lastName'].dirty && signupFormgroup.hasError('required','lastName')" class="text-danger">*LastName required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFormgroup.controls['email'].dirty && signupFormgroup.hasError('required','email')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="email" type="text" placeholder="Email">
                                </div>
                            </div>
                            <small *ngIf="signupFormgroup.controls['email'].dirty && signupFormgroup.hasError('required','email')" class="text-danger">*Email required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFormgroup.controls['username'].dirty && signupFormgroup.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username"  type="text" placeholder="Username">
                                </div>
                            </div>
                            <small *ngIf="signupFormgroup.controls['username'].dirty && signupFormgroup.hasError('required','username')" class="text-danger">*Username required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupFormgroup.controls['username'].dirty && signupFormgroup.hasError('required','username')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input  formControlName="password" [type]="type" placeholder="Password">
                                    <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="signupFormgroup.controls['username'].dirty && signupFormgroup.hasError('required','username')" class="text-danger">*Password</small>
                            <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Sign Up</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/login">Login</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
